<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desktop.css">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">

<body>
    <!-- all items -->
    <div class="container">
        <!-- page header -->
        <nav class="headers">
            <!-- header items -->
                  <!-- title -->
            <div class="title">
                 <img src="../assets/logo.png" alt="">
                <h2>Weather Today</h2>
            </div>
            <div class="menu">
                <h4>Home</h4>

            </div>
            <div id="share-btn">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </div>
        </nav>
<!--------------------------------------------------------------------------------------------------------------->
<!-- typing Animation -->
       <div class="typingjs"></div>

                  <div class="text">
                      <input type="text" placeholder="Search..." id="search" autocomplete="off" value="Thirukkuvalai">

                  <div class="voice">
                       <img style="width:35px;margin-top:10px;" src="../assets/mic green.png" alt="voice icon" onclick="runSpeechRecognition()">

                  <div class="go" >
                    Go</div>

            </div>
        </div>

<!-- ------------------------------------------------------------------------------------------ -->
        <div class="gridcontainer">
            <!-- boxes and items -->
                    <div class="boxes">
                        <div class="box_1">
                            <h3 id="lat"></h3>
                            <h3 id="long"></h3>
                               <h4 style="bottom:0px;">Your Info</h4>

                        </div>

                               <h4>Humidity</h4>

                              </div>

                              </div>

                               </div>
                     </div>
        </div>

        </div>

        <div class="contact">
              <form action=""></form>
        </div>

        <footer>   
        </footer>
</div>

    <script src="app.js"></script>

    <script src="../app/voice recognition.js"></script>
<!-- vibrate.js file  -->
     <script src="../app/vibrate.js"></script>
<!-- darkmode -->
     <script src="darkmode.js"></script>

     <script src="webshare.js"></script>

<script src="js.js"></script>
